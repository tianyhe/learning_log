{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
  <h2>
    <a href="{% url 'learning_logs:topic' topic.id %}">{{ topic }}</a>
  </h2>
  <h3>Edit entry:</h3>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:edit_entry' entry.id %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <!--
      use to display the form with bootstrap styling.
      Replace 'form.as_p' modefier which displace form in paragraph style automatifcally.
    -->
    {% buttons %}
    <button name = "submit" class="btn btn-primary">Save changes</button>
    {% endbuttons %}
  </form>

{% endblock content %}
