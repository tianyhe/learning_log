{% extends "learning_logs/base.html" %}

{% load bootstrap4 %}

{% block page_header %}
<h2>Add a new topic:</h2>
{% endblock page_header %}

{% block content %}

  <form action="{% url 'learning_logs:new_topic' %}" method="post">
    {% csrf_token %}
    {% bootstrap_form form %}
    <!--
      use to display the form with bootstrap styling.
      Replace 'form.as_p' modefier which displace form in paragraph style automatifcally.
    -->
    <div class="form-check form-check-inline">
      <input class="form-check-input" type="checkbox" name="public", value="True", id='publicTrue' />
      <label class="form-check-label" for="publicTrue">Public</label>
    </div>

    {% buttons %}
    <button name = "submit" class="btn btn-primary mt-4">Add topic</button>
    {% endbuttons %}
  </form>

{% endblock content %}
